<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <button class="dashboard__burger-menu">
        <a href="#menu-modal">
          <img src="assets/burger-menu.svg" alt="burger-menu" />
        </a>
      </button>

      <h2 class="dashboard__header">Tasks</h2>
      <button class="dashboard__bell">
        <img src="assets/notif.svg" alt="notification bell" />
      </button>

      <section class="radio-group-dashboard">
        <input
          class="radio-group__input"
          type="radio"
          name="date"
          id="selectDate"
        />
        <label for="selectDate">Select Date</label>
        <input
          class="radio-group__input"
          type="radio"
          name="date"
          id="tomorrow"
        />
        <label for="tomorrow">Tomorrow</label>
        <input class="radio-group__input" type="radio" name="date" id="today" />
        <label for="today">Today</label>
      </section>
      <section class="checkbox-group">
        <label>
          <input class="checkbox-group__input" type="checkbox" name="" id="" />
          <span> book appointment with</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" name="" id="" />
          <span> upload cat meme</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" name="" id="" />
          <span> complete elephant illu</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" name="" id="" />
          <span> buy cake</span>
        </label>
        <label>
          <input class="checkbox-group__input" type="checkbox" name="" id="" />
          <span> attend Ux conf</span>
        </label>
      </section>
      <a class="dashboard__new-task" href="newTask.html"
        ><img src="assets/add-task.svg" alt=""
      /></a>
    </main>
    <!--------------MENU SECTION START -------->
    <aside class="menu" id="menu-modal">
      <section class="menu-header">
        <h3 class="menu-title">Task App</h3>
        <button class="menu-close-button">
          <a href="#">
            <img class="a" src="assets/Line-1.svg" alt="" />
            <img class="b" src="assets/Line.svg" alt="" />
          </a>
        </button>
      </section>
      <section class="menu-list">
        <ul class="menu-list__nav">
          <li>
            <a href="./dashboard.html">Dashboard</a>
          </li>
          <li>
            <a href="">Calender</a>
          </li>
          <li>
            <a href="">Categorize Tasks</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </section>

      <section class="menu-list">
        <ul class="menu-list__meta">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Privacy Policy</a>
          </li>
          <li>
            <a href="">License</a>
          </li>
        </ul>
      </section>
    </aside>
    <!----------MENU SECTION END ----->
  </body>
</html>
