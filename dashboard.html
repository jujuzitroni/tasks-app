<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Dashboard</title>
  </head>
  <body>
    <button><img src="assets/burger-menu.svg" alt="burger-menu" /></button>
    <section>
      <h2 class="form-titel">Tasks</h2>
      <button><img src="assets/notif.svg" alt="notification bell" /></button>
    </section>
    <section>
      <input class="radio-group__input" type="radio" name="date" id="today" />
      <label for="today">Today</label>
      <input
        class="radio-group__input"
        type="radio"
        name="date"
        id="tomorrow"
      />
      <label for="tomorrow">Tomorrow</label>
      <input
        class="radio-group__input"
        type="radio"
        name="date"
        id="selectDate"
      />
      <label for="selectDate">Select Date</label>
    </section>
    <section></section>
  </body>
</html>
